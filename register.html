<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;

        }

        .background {
            width: 100%;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .background img {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: px;
            z-index: -1;
        }

        .mainLogin {
            width: 1325px;
            height: 100%;
            left: calc(100% - 1400px);
            top: 0;
            background: white;
            position: absolute;
        }


        form {

            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            gap: 51px;
            display: flex;
            margin-top: 100px;
            margin-left: 10px;
        }

        .registerTop {
            width: 538px;
            height: 40px;
            text-align: center;
            color: #19191B;
            font-size: 44px;
            font-family: sans-serif;
            font-weight: 700;
            line-height: 40px;
            word-wrap: break-word;
            margin-bottom: 25px;
            margin-left: 20px;

        }

        label {
            font-size: 20px;
            color: #19191B;
            font-weight: 700;
            margin-bottom: 8px;
            display: block;
        }

        input[type="text"],
        input[type="email"],
        select {
            width: 538px;
            height: 40px;
            padding: 8px 16px;
            border: 1px solid #999BA1;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 16px;
        }

        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 8px;
        }

        button[type="back"],
        button[type="next"] {
            width: 120px;
            height: 40px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="back"]:hover,
        button[type="next"]:hover {
            background-color: #0056b3;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        input[type="date"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            margin-top: 5px;
            margin-bottom: 15px;
        }

        .select-wrapper select {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-repeat: no-repeat;
            background-position-x: calc(100% - 10px);
            background-position-y: 50%;
            cursor: pointer;
        }
        .firstName{
            left: -500px;
            position: relative;
            font-family: sans-serif;
            margin-top: -20px;
        }
        .middleName{
            left: -200px;
            position: relative;
            font-family: sans-serif;
            margin-top: -140px;
        }

    </style>
</head>
<body>
    <div class="reg">
        <div class="background">
            <img class="backgrnd" src="icons/download (14) 1.png" alt="bg">
        </div>
        <div class="mainLogin">
            <form action="" method="post" class="forms">
                <div class="registerTop">Register</div>

                <div class="firstName">
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" name="first_name" placeholder="Enter First Name">
                </div>

                <div class="middleName">
                    <label for="middle_name">Middle Name</label>
                    <input type="text" id="middle_name" name="middle_name" placeholder="Enter Middle Name">
                </div>

                <div>
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" name="last_name" placeholder="Enter Last Name">
                </div>

                <div>
                    <label for="suffix">Suffix</label>
                    <input type="text" id="suffix" name="suffix" placeholder="Enter Suffix">
                </div>

                <div>
                    <label for="purok">Purok</label>
                    <input type="text" id="purok" name="purok" placeholder="Enter Purok">
                </div>

                <div>
                    <label for="barangay">Barangay</label>
                    <input type="text" id="barangay" name="barangay" placeholder="Enter Barangay">
                </div>

                <div>
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" placeholder="Enter City">
                </div>

                <div>
                    <label for="province">Province</label>
                    <input type="text" id="province" name="province" placeholder="Enter Province">
                </div>

                <div>
                    <label for="age">Age</label>
                    <input type="text" id="age" name="age" placeholder="Enter Age">
                </div>

                <div>
                    <label for="birthday">Birthday</label>
                    <input type="text" id="birthday" name="birthday" placeholder="MM/DD/YYYY">
                </div>

                <div>
                    <label for="status">Status</label>
                    <input type="text" id="status" name="status" placeholder="Enter Status">
                </div>

                <div>
                    <label>Sex</label>
                    <div>
                        <input type="radio" id="male" name="sex" value="male">
                        <label for="male">Male</label>
                    </div>
                    <div>
                        <input type="radio" id="female" name="sex" value="female">
                        <label for="female">Female</label>
                    </div>
                </div>

                <div>
                    <label for="contact_number">Contact Number</label>
                    <input type="text" id="contact_number" name="contact_number" placeholder="Enter Contact Number">
                </div>

                <div>
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter Email Address">
                </div>

                <div>
                    <label for="barangay_council">Barangay Council</label>
                    <input type="checkbox" id="barangay_council" name="barangay_council" value="barangay_council">
                </div>

                <div>
                    <label for="educational_attainment">Educational Attainment</label>
                    <select id="educational_attainment" name="educational_attainment">
                        <option value="">Select one</option>
                        <!-- options  -->
                    </select>
                </div>

                <div>
                    <label for="voter_status">Voter Status</label>
                    <select id="voter_status" name="voter_status">
                        <option value="">Select one</option>
                        <!-- options-->
                    </select>
                </div>

                <button type="back">Back</button>
                <button type="next">Next</button>
            </form>


            </form>

        </div>

    </div>
</body>

</html>
